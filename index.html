<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=480">
    <title>Александр & Инна</title>
    <meta name="description"
        content="С великой радостью приглашаем вас разделить с нами особенный день, когда мы перед Богом и нашими близкими соеденим свои сердца и судьбы!">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <link rel="icon" sizes="any" type="image/svg+xml" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="wrapper">
        <main>
            <section class="hero">
                <h1 class="hero__title">
                    Александр <span class="hero__title-name">Инна</span><small class="hero__title-symbol">&</small>
                </h1>
                <img src="img/main.jpg" alt="Александр & Инна" width="480" class="hero__image">
            </section>

            <section class="entry">
                <div class="container">
                    <div class="entry__venzel">
                        <img src="img/venzel2.png" alt="Александр & Инна" class="entry__venzel-image" width="150">
                        <span class="entry__venzel-letters">A & I</span>
                    </div>
                    <p class="entry__verse">
                        «Двоим лучше, нежели одному; потому что у них есть доброе вознаграждение в труде их:»
                        <small class="entry__verse-link">Книга Екклезиаста, или Проповедника 4:9</small>
                    </p>
                    <p class="entry__welcome">
                        С великой радостью приглашаем вас разделить с нами особенный день, когда мы перед Богом и нашими
                        близкими соеденим свои сердца и судьбы!
                    </p>
                </div>
            </section>
        </main>
    </div>

    <script defer src="js/main.js"></script>
</body>

</html>
